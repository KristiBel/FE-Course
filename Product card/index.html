<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Product Card</title>
  </head>
  <body>
    <!-- Image -->
    <div class="product-card">
      <div class="product-image">
        <img src="ðŸ–¼ img.png" alt="Product Image" />
      </div>
      <!-- Main information -->
      <div class="price-rating-container">
        <div class="rating">
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons gray">star</span>
        </div>
        <div>
          <span class="product-price">$110.97</span>
        </div>
      </div>
      <p class="product-title">Nike Air Force 1 '07 LV8</p>
      <p class="product-category">Men's Shoes</p>

      <!-- Selector and Cart section -->
      <div class="product-footer">
        <select class="quantity-selector">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <button class="cart-button">
          <span class="material-icons">shopping_cart</span>
          ADD TO CART
        </button>
      </div>
    </div>
  </body>
</html>
